<!DOCTYPE html>
<html lang = "en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Пользователь</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">
             <b> <span th:text="${user.getUsername()}"> </span> </b>
                 <span>с правами:</span>
            <span th:each="role : ${user.getRoles()}" th:switch="${role.getRole()}">
					<span th:case="'ROLE_ADMIN'">АДМИНИСТРАТОР</span>
                    <span th:case="'ROLE_USER'">ПОЛЬЗОВАТЕЛЬ</span>
				</span>
        </span>
        <form th:action="@{/logout}" th:method="POST">
            <button class="btn btn-dark" type="submit">Выйти</button>
        </form>
    </div>
</nav>
<div class="container-fluid" style="max-height: 100%; height: 100vh; background-color: #f8f9fa">
    <div class="row">
        <div class="p-0 col-2" style="max-height: 100%; height: 100vh; background-color: white">
            <div aria-orientation="vertical" class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist">
                <button aria-controls="v-pills-user" aria-selected="false" class="nav-link active"
                        data-bs-target="#v-pills-user" data-bs-toggle="pill"
                        id="v-pills-user-tab" role="tab">Пользователь
                </button>
            </div>
        </div>
        <div class="col-md-10 bg-light"
             style="padding-top: 20px; padding-left: 30px; padding-right: 30px; height: 900px">
            <div class="tab-content" id="v-pills-tabContent">
                <div aria-labelledby="v-pills-user-tab" class="tab-pane fade show active" id="v-pills-user"
                     role="tabpanel">
                    <h1 class="h1">Информация о пользователе</h1>
                    <div class="card">
                        <h5 class="card-header">О пользователе</h5>
                        <div class="card-body text-center">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Имя</th>
                                    <th>Фамилия</th>
                                    <th>Кол.-во лет</th>
                                    <th>Email</th>
                                    <th>Права</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${user.getId()}"></td>
                                    <td th:text="${user.getName()}"></td>
                                    <td th:text="${user.getSurname()}"></td>
                                    <td th:text="${user.getAge()}"></td>
                                    <td th:text="${user.getUsername()}"></td>
                                    <td>
                                                <span th:each="role : ${user.getRoles()}" th:switch="${role.getRole()}">
                                                    <span th:case="'ROLE_ADMIN'">ADMIN</span>
                                                    <span th:case="'ROLE_USER'">USER</span>
                                                </span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
